<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/topcoat/css/topcoat-mobile-light.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>


<script id="tpl-login" type="text/x-handlebars-template">
    <input id="username" type="text" class="topcoat-text-input--large" value="" placeholder="username">
    <br>
    <input id="password" type="password" class="topcoat-text-input--large" value="" placeholder="password">
    <br>
    <button id="btn-login" class="topcoat-button--large" >Login</button>
    <br>
    <span id="err-login" class="error" style="display:none"></span>
</script>

<script id="tpl-home" type="text/x-handlebars-template">
    home
    <br>
    {{#names}}
        {{name}}<br>
    {{/names}}
</script>


<script id="home-tpl" type="text/x-handlebars-template">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Employee Directory</h1>
        </div>
    </div>
    <div class="search-bar">
        <input type="search" placeholder="search" class="topcoat-search-input search-key">
    </div>
    <div class="topcoat-list__container scroller">
        <ul class="topcoat-list list employee-list"></ul>
    </div>
</script>



<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/jquery.storage.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/pageslider.js"></script>
<script src="js/adapters/localstorage-adapter.js"></script>
<script src="js/LoginView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
