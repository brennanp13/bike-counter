<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/topcoat/css/topcoat-mobile-light.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-10uEGmMwRYjD5URGMl1VDsQlaSWP3k4
&sensor=true"></script>
</head>
<body>
<div id="container">

</div>

<script id="tpl-login" type="text/template">
    <div>
    <input id="username" type="text" class="topcoat-text-input--large" value="" placeholder="username" autocapitalize="off">
    <br>
    <input id="password" type="password" class="topcoat-text-input--large" value="" placeholder="password">
    <br>
    <button id="btn-login" class="topcoat-button--large" onclick="login()">Login</button>
    <br>
    <span id="err-login" class="error" style="display:none"></span>
    </div>
</script>

<script id="tpl-home" type="text/template">
    <div>

        <div class="topcoat-list">
        {{#appointment_set.length}}
            <h3 class="topcoat-list__header">{{appointment_set.length}} Appointments</h3>
        {{/appointment_set.length}}
        <ul class="topcoat-list__container">
        {{#appointment_set}}
            <li class="topcoat-list__item clickable">
                <a href="#appt/{{id}}">{{location.name}}</a>
            </li>
        {{/appointment_set}}
        {{^appointment_set}}
            No scheduled sessions
        {{/appointment_set}}
        </ul>
        </div>
    </div>
</script>

<script id="tpl-appt" type="text/template">
<div>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">{{location.name}}</h1>
            </div>
        </div>
        <div style="margin:10px auto;text-align:center">
            Start time: {{scheduled_start}}<br>
            Location type: {{type}}<br>
            <button class="topcoat-button">Start Recording</button>

            <div style="width:100%;height:300px;" id="map"></div>
        </div>
    </div>
</script>

<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/jquery.storage.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/mustache.js"></script>
<script src="js/lib.js"></script>
<script src="js/bike.js"></script>

</body>
</html>
