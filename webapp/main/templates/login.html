{% extends '_base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}

<div class="row">
<div class="col-md-4 col-md-offset-4">
<form action="" method="post" id="login-form" class="form reg-form">
  {% csrf_token %}
  <p class="lead">
    Log in to Bike Counter
  </p>
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      login
    </button>
  {% endbuttons %}
</form>
</div>
</div>

<script type="text/javascript">
  document.getElementById('id_username').focus()
</script>

{% endblock %}
